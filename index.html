<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Symple Calculator</title>
    <!-- css page link -->
    <link rel="stylesheet" href="style.css">

    <!-- font awesome kit -->
    <script src="https://kit.fontawesome.com/edb64f6a7f.js" crossorigin="anonymous"></script>
</head>
<body>
    <main>
        <div class="calc-body">
            <div class="screen">
                <input id="calc-screen" class="calc-screen" type="number">
            </div>
            <div class="all-buttons">
                <button class="calc-buttons">C</button>
                <button class="calc-buttons"> < </button>
                <button id="percent" class="calc-buttons">%</button>
                <button class="calc-buttons">/</i></button>            
                <button class="calc-buttons">7</button>
                <button class="calc-buttons">8</button>
                <button class="calc-buttons">9</button>
                <button id="multiply" class="calc-buttons">*</button>
                <button class="calc-buttons">4</button>
                <button class="calc-buttons">5</button>
                <button class="calc-buttons">6</button>
                <button id="minus" class="calc-buttons">-</button>
                <button class="calc-buttons">1</button>
                <button class="calc-buttons">2</button>
                <button class="calc-buttons">3</button>
                <button id="plus" class="calc-buttons">+</button>    
                <button class="calc-buttons">0</button>
                <button class="calc-buttons">.</button>
                <button id="equal-button" class="calc-buttons">=</button>
                <button class="calc-buttons">=</button>
            </div>
        </div>
    </main>


    <!-- JavaScript file link -->
    <script src="app.js"></script>
</body>
</html>
